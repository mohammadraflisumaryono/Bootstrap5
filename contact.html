    </nav>
    <!-- Contact Us Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <h4 class="mb-4">Send Us a Message</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="col-md-6">
                    <h4 class="mb-4">Contact Information</h4>
                    <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                    <p><strong>Email:</strong> info@company.com</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                    <p><strong>Working Hours:</strong> Mon - Fri, 9AM - 6PM</p>

                    <!-- Embedded Google Map (optional) -->
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.415799841191!2d144.96322971532266!3d-37.814107579751774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d47e9e3c5d1%3A0x2f0bd5ae0bbef9f8!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1634027415903!5m2!1sen!2sau"
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
